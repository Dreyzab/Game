name: Deploy to Google Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  # Update region as needed
  REGION: europe-west1
  # Cloud SQL instance connection name (must match the instance region)
  CLOUD_SQL_CONNECTION_NAME: grezwanderer:europe-west6:grezwanderer
  # Artifact Registry Repo Name including location
  # e.g. europe-west1-docker.pkg.dev/my-project/my-repo
  GAR_LOCATION: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/grezwanderer-repo
  SERVICE_NAME: grezwanderer-backend
  # Service account that Cloud Run will use at runtime (needs Cloud SQL Client at minimum)
  RUNTIME_SERVICE_ACCOUNT: github-deployier@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node/Bun to run the shared script
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      # 1. Prepare Shared Files
      # We must copy shared files from src/shared to server/src/shared BEFORE building the docker image
      - name: Copy Shared Files
        run: node scripts/copy-shared.js

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required Google Cloud APIs
        run: |
          gcloud services enable \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            sqladmin.googleapis.com \
            iamcredentials.googleapis.com \
            cloudresourcemanager.googleapis.com \
            --project="${{ env.PROJECT_ID }}" \
            --quiet

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -f server/Dockerfile -t "${{ env.GAR_LOCATION }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.GAR_LOCATION }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: "${{ env.GAR_LOCATION }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          flags: '--allow-unauthenticated --add-cloudsql-instances=${{ env.CLOUD_SQL_CONNECTION_NAME }} --service-account=${{ env.RUNTIME_SERVICE_ACCOUNT }} --quiet'
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NODE_ENV=production
            CLOUD_SQL_CONNECTION_NAME=${{ env.CLOUD_SQL_CONNECTION_NAME }}
          # Add explicit project ID
          project_id: ${{ env.PROJECT_ID }}
          timeout: 10m

  build-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Debug API URL
        run: echo "API URL sent to build is ${{ needs.deploy-backend.outputs.backend_url }}"

      - name: Build Frontend
        run: |
          if [ -z "$VITE_API_URL" ]; then
            echo "ERROR: VITE_API_URL is empty! Deployment will fail to connect."
            # Fallback to a common pattern if url is missing for some reason
            export VITE_API_URL="https://${{ env.SERVICE_NAME }}-692004665228.europe-west1.run.app"
            echo "Fallback API URL: $VITE_API_URL"
          fi
          npm run build
        env:
          # Force HTTPS and ensure URL is correctly formatted
          VITE_API_URL: ${{ needs.deploy-backend.outputs.backend_url }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_DISABLE_AUTH: true

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: grezwanderer-dda4f
