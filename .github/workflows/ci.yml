name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install (root)
        run: npm install

      - name: Install (server)
        working-directory: server
        run: bun install --frozen-lockfile

      - name: Generate API types
        run: npm run api:types

      - name: Typecheck (server)
        run: npx tsc -p server/tsconfig.json --noEmit

      - name: Lint
        run: npm run lint

      - name: Upload generated API types
        uses: actions/upload-artifact@v4
        with:
          name: api-types
          path: src/shared/api/__generated__/

  build:
    runs-on: ubuntu-latest
    needs: checks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (root)
        run: npm install

      - name: Download generated API types
        uses: actions/download-artifact@v4
        with:
          name: api-types
          path: src/shared/api/__generated__/

      - name: Build
        run: npm run build
